[env:lolin32]
platform = espressif32
board = lolin32
framework = arduino
lib_deps = 
	esphome/AsyncTCP-esphome@^2.1.3
	adafruit/Adafruit MMA8451 Library@^1.2.3
    SPI
    mcci-catena/MCCI LoRaWAN LMIC library
monitor_speed = 115200

